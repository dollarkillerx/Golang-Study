<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/hls.js/0.12.4/hls.min.js"></script>
</head>
<body>

    <video id="video" controls width="100%"></video>
    <script src="hls.js"></script>

<script>
var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://cdn-5.haku99.com/hls/2019/04/15/74pJu41W/playlist.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://cdn-5.haku99.com/hls/2019/04/15/74pJu41W/playlist.m3u8';
    video.addEventListener('loadedmetadata',function() {
      video.play();
    });
  }
  </script>


</html>
